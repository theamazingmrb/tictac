<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ticTacToeYo</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body onload="startGame();">
    <div class="pull-left">
      <h1>Tic Tac Toe</h1>
      <h3>Instructions</h3>
      <ul>
        <li> The first player will be selected by random</li>
        <li> Player one will start by chosing a box</li>
        <li> The game will switch turns and Player 2 must play</li>
        <li>The game continues until either no boxs are left</li>
        <li>Or a Player has 3 boxs in a row either by row, column, or diagnal.</li>
        <li> <button id = "resetb" onclick= "startGame()">New Game</button>  </li>
      </ul>
    </div>
    <div class="pull-right">
      <div id="message"></div>
     
        <div class= "bigBox">
          <div class="box" id= "box1" onclick= "nextMove(this);"></div>
          <div class="box" id= "box2" onclick= "nextMove(this);"></div>
          <div class="box" id= "box3" onclick= "nextMove(this);"></div>
          <div class="box" id= "box4" onclick= "nextMove(this);"></div>
          <div class="box" id= "box5" onclick= "nextMove(this);"></div>
          <div class="box" id= "box6" onclick= "nextMove(this);"></div>
          <div class="box" id= "box7" onclick= "nextMove(this);"></div>
          <div class="box" id= "box8" onclick= "nextMove(this);"></div>
          <div class="box" id= "box9" onclick= "nextMove(this);"></div>
        </div>
    </div>        
   

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
